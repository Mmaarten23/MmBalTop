name: MmBaltop
version: ${project.version}
main: com.mmaarten.mmbaltop.MmBaltop
prefix: MmBaltop
depend: [ Vault ]
authors: [ Mmaarten ]
description: Overwrite the Essentials baltop and run calculations in the background so the baltop is always present when requested
commands:
  mmbaltop:
    description: better baltop
    usage: /mmbaltop
    aliases:
      - baltop
  mmbaltopreload:
    description: manually reload the baltop
    usage: /mmbaltopreload
    aliases:
      - baltopreload
